<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>File Marshal</h2>
            <div id="drives-list"></div>
            <ul>
                <li data-type="all">üìÅ All Files</li>
                <li data-type="image">üñºÔ∏è Images</li>
                <li data-type="video">üé• Videos</li>
                <li data-type="document">üìÑ Documents</li>
                <li data-type="audio">üéµ Audio</li>
                <li data-type="archive">üì¶ Archives</li>
                <li data-type="other">üìÇ Others</li>
            </ul>
        </nav>
        <main class="file-view">
            <div class="navigation-bar">
                <div class="nav-controls">
                    <button id="backBtn" disabled>‚Üê</button>
                    <button id="forwardBtn" disabled>‚Üí</button>
                    <button id="selectAllBtn" title="Select All">‚òê</button>
                    <span class="current-path"></span>
                </div>
                <div class="controls-group">
                    <div class="sort-container">
                        <button id="sortBtn">Sort By ‚ñæ</button>
                        <div class="sort-dropdown" style="display: none;">
                            <div class="sort-option" data-sort="name">Name</div>
                            <div class="sort-option" data-sort="size">Size</div>
                            <div class="sort-option" data-sort="modified">Date Modified</div>
                            <div class="sort-option" data-sort="type">Type</div>
                        </div>
                    </div>
                    <div class="view-container">
                        <button id="viewBtn">View ‚ñæ</button>
                        <div class="view-dropdown" style="display: none;">
                            <div class="view-option" data-view="grid">Grid</div>
                            <div class="view-option" data-view="list">List</div>
                        </div>
                    </div>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search files...">
                        <button id="searchBtn">üîç</button>
                    </div>
                </div>
            </div>
            <h1>All Files</h1>
            <div class="files"></div>
        </main>
    </div>
    <script src="fileManager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('Initializing dashboard...'); // Debug log
                
                // Ensure required elements exist
                const requiredElements = ['drives-list', 'files'];
                for (const id of requiredElements) {
                    if (!document.getElementById(id)) {
                        throw new Error(`Required element '${id}' not found`);
                    }
                }
                
                // Load drives
                const drives = await loadDrives();
                console.log('Available drives:', drives); // Debug log
                
                const drivesList = document.getElementById('drives-list');
                drivesList.innerHTML = '';
                
                // Add drives to sidebar
                drives.forEach(drive => {
                    const driveElement = document.createElement('div');
                    driveElement.className = 'drive-item';
                    driveElement.textContent = drive;
                    driveElement.addEventListener('click', () => {
                        console.log(`Loading drive: ${drive}`); // Debug log
                        loadFiles(drive);
                    });
                    drivesList.appendChild(driveElement);
                });

                // Load first drive's contents
                if (drives.length > 0) {
                    console.log(`Loading initial drive: ${drives[0]}`); // Debug log
                    await loadFiles(drives[0]);
                } else {
                    throw new Error('No drives available');
                }

                // Build folder tree for each drive
                for (const drive of drives) {
                    const treeContainer = await buildFolderTree(drive);
                    if (treeContainer) {
                        drivesList.appendChild(treeContainer);
                    }
                }

                // Remove categories that don't exist in the system
                const sidebar = document.querySelector('.sidebar ul');
                const categories = ['image', 'video', 'document', 'audio', 'archive'];
                for (const category of categories) {
                    const response = await fetch(`http://localhost:5000/api/files/category/${category}?path=${drives[0]}`);
                    const files = await response.json();
                    if (!files || files.length === 0) {
                        const categoryItem = sidebar.querySelector(`[data-type="${category}"]`);
                        if (categoryItem) {
                            categoryItem.remove();
                        }
                    }
                }
                
            } catch (error) {
                console.error('Dashboard initialization error:', error);
                displayError(`Failed to initialize: ${error.message}`);
            }

            // Add this to the DOMContentLoaded event listener in dashboard.html
            document.querySelectorAll('.sidebar li').forEach(item => {
                item.addEventListener('click', () => {
                    const category = item.dataset.type;
                    const currentPath = document.querySelector('.current-path').textContent;
                    
                    // Clean the path if it contains results text
                    const cleanPath = currentPath.includes(' in ') ? 
                        currentPath.split(' in ').pop() : currentPath;
                        
                    if (cleanPath) {
                        // Visual feedback for selected category
                        document.querySelectorAll('.sidebar li').forEach(li => {
                            li.classList.remove('active');
                        });
                        item.classList.add('active');
                        
                        loadFilesByCategory(category, cleanPath);
                    }
                });
            });
        });
    </script>
</body>
</html>
